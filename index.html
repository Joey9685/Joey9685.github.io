<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>皮卡丘的網頁</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/index.css" />
  </head>
  <body>
    <div class="picture">
      <img src="/assets/images/貓.png" alt="圖片" width="100px" />
    </div>
    <div class="title">< 西港皮卡丘 ></div>

    <!------------------------ 標籤 -------------------------->

    <div style="display: flex">
      <div
        class="about"
        onmouseover="over(this)"
        onmouseout="out(this)"
        onmousedown="down(this)"
        onmouseup="up(this)"
        onclick="changeToItem();"
        onclick="change()"
      >
        關於我
      </div>

      <div
        class="about"
        onmouseover="over(this)"
        onmouseout="out(this)"
        onmousedown="down(this)"
        onmouseup="up(this)"
        onclick="changeToPika();"
        onclick="change()"
      >
        皮卡丘
      </div>
    </div>

    <hr style="margin: 0px" />

    <!------------------------ 關於我 -------------------------->

    <div class="back-Picture" class="pikas" id="change">
      <!------------------------ 聯絡資訊 -------------------------->

      <div id="items">
        <li class="contact">聯絡資訊</li>

        <div class="item">
          <!-- Facebook -->
          <div
            class="social"
            onmouseover="over(this)"
            onmouseout="out(this)"
            onmousedown="down(this)"
            onmouseup="up(this)"
          >
            <a href="https://www.facebook.com/youjun.huang1">
              <img src="/assets/images/下載.png" width="25px" /> Facebook
            </a>
          </div>

          <!-- Instagram -->
          <div
            class="social"
            onmouseover="over(this)"
            onmouseout="out(this)"
            onmousedown="down(this)"
            onmouseup="up(this)"
          >
            <a href="https://www.instagram.com/joey_9685/?next=%2F">
              <img src="/assets/images/ig.png" width="25px" /> Instagram
            </a>
          </div>

          <!-- Discord -->
          <div
            class="social"
            onmouseover="over(this)"
            onmouseout="out(this)"
            onmousedown="down(this)"
            onmouseup="up(this)"
          >
            <a href="https://discord.com/channels/@me">
              <img src="/assets/images/dc.png" width="27px" /> Discord
            </a>
          </div>

          <!-- Threads -->
          <div
            class="social"
            onmouseover="over(this)"
            onmouseout="out(this)"
            onmousedown="down(this)"
            onmouseup="up(this)"
          >
            <a href="https://www.threads.com/@pika._.0227">
              <img src="/assets/images/Threads.png" width="28px" /> Threads
            </a>
          </div>
        </div>
      </div>

      <!------------------------ 皮卡丘 -------------------------->

      <div class="pikas" style="display: none" id="pika">
        <img
          id="One"
          onclick="changeToP2()"
          src="/assets/images/直播主1.jpg"
          class="pika-style"
        />

        <img
          id="Two"
          style="display: none"
          onclick="changeToP3()"
          src="/assets/images/直播主2.jpg"
          class="pika-style"
        />

        <img
          id="Three"
          style="display: none"
          onclick="changeToP4()"
          src="/assets/images/直播主3.jpg"
          class="pika-style"
        />

        <img
          id="Four"
          style="display: none"
          onclick="changeToP5()"
          src="/assets/images/直播主4.jpg"
          class="pika-style"
        />
      </div>
    </div>

    <!------------------------ script -------------------------->
    <script src="assets/js/index.js"></script>
  </body>
</html>
