<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皮卡丘的網頁</title>
    <link rel="stylesheet" type="text/css" href="pikachu-css.css"/>
</head>
<body>
    
    <div class="picture"> <img src="貓.png" alt ="圖片" width="100px"> </div>  
    <div class="title"> < 西港皮卡丘 > </div>



<!------------------------ 標籤 --------------------------> 

    <div style="display: flex;">
        <div class="about"
            onmouseover="big(this)"onmouseout="small(this)"
            onmousedown="down(this)"onmouseup="up(this)"
            onclick="changeToItem()"onclick="change()"
        >            
            關於我
        </div>

        <div class="about"
            onmouseover="big(this)"onmouseout="small(this)"
            onmousedown="down(this)"onmouseup="up(this)"
            onclick="changeToPika()"onclick="change()"
        >
            皮卡丘
        </div>

    </div>

    <hr style=" margin: 0px ;" />

<!------------------------ 關於我 -------------------------->

    <div class="back-Picture" class="pikas"
        id="change">

<!------------------------ 聯絡資訊 -------------------------->
        
        <div id="items" >

            <li class="contact">聯絡資訊</li>
    
            <div class="item" >
                
            <!-- Facebook -->
                <diV class="social"
                    onmouseover="over(this)"onmouseout="out(this)"
                    onmousedown="down(this)"onmouseup="up(this)"
                >
                    <a href="https://www.facebook.com/youjun.huang1">
                        <img src="下載.png" width="25px"/> Facebook 
                    </a>
                </diV>

            <!-- Instagram -->
                <div class="social"
                    onmouseover="over(this)"onmouseout="out(this)"
                    onmousedown="down(this)"onmouseup="up(this)"
                >
                    <a href="https://www.instagram.com/joey_9685/?next=%2F">
                        <img src="ig.png" width="25px"/> Instagram 
                    </a>
                </div>

            <!-- Discord -->
                <div class="social"
                    onmouseover="over(this)"onmouseout="out(this)"
                    onmousedown="down(this)"onmouseup="up(this)"
                >
                    <a href="https://discord.com/channels/@me">
                        <img src="dc.png" width="27px"/> Discord 
                    </a>
                </div>    

            <!-- Threads -->
                <div class="social"
                    onmouseover="over(this)"onmouseout="out(this)"
                    onmousedown="down(this)"onmouseup="up(this)"
                >
                    <a href="https://www.threads.com/@pika._.0227">
                        <img src="Threads.png" width="28px"/> Threads 
                    </a>
                </div>

            </div>

        </div>

<!------------------------ 皮卡丘 -------------------------->

        <div class="contact" style="display: none" 
            id="my_pika" >
            <li >
                我家皮卡丘
            </li>
        </div>

        <div class="pikas" style="display: none"
             id="pika"        
        >            

            <img    onclick="prevImage()" 
                    class="arrowL-style" ; src="箭頭L.png"/>

            <img    id="One" 
                    src="直播主1.jpg" class="pika-style"/>

            <img    id="Two"   
                    style="display:none" onclick="changeToP3()"
                    src="直播主2.jpg" class="pika-style"/>
            
            <img    id="Three"   
                    style="display:none" onclick="changeToP4()"
                    src="直播主3.jpg" class="pika-style"/>   
                    
            <img    id="Four" 
                    style="display:none" onclick="changeToP5()"
                    src="直播主4.jpg" class="pika-style"/>
                    
            <img    onclick="nextImage()"
                    class="arrowR-style" ; src="箭頭R.png"/>

        </div>

    </div> 

<!------------------------ script -------------------------->
    <script>

        // item 
        function over(elem){
            elem.style.backgroundImage="linear-gradient(90deg, #EC6DA4, #F4C465)";
        }
        function out(elem){
            elem.style.backgroundImage="linear-gradient(90deg, #f4dabb, #f4dabb)";
        }
        function down(elem){
            elem.style.fontWeight="bold";
        }
        function up(elem){
            elem.style.fontWeight="normal";
        }

        function big(elem){
            elem.style.backgroundImage="linear-gradient(90deg, #EC6DA4, #F4C465)";
        }

        function small(elem){
            elem.style.backgroundImage="linear-gradient(90deg, #f4dabb, #f4dabb)";
        }

        function changeToPika(){
            let itemDiv = document.querySelector("#items");
            let pikaDiv = document.querySelector("#pika");
            let mypikaDiv = document.querySelector("#my_pika");
            let changeDiv = document.querySelector("#change");

            itemDiv.style.display="none";
            pikaDiv.style.display="block";
            mypikaDiv.style.display="block";
            pikaDiv.style.display="flex";
            pikaDiv.style.justifyContent="space-around";
            pikaDiv.style.alignItems="center";            

        }
        function changeToItem(){
            let itemDiv = document.querySelector("#items");
            let pikaDiv = document.querySelector("#pika");
            let mypikaDiv = document.querySelector("#my_pika");
            let changeDiv = document.querySelector("#change");

            itemDiv.style.display="block";
            pikaDiv.style.display="none";
            mypikaDiv.style.display="none";
            changeDiv.style.display="block";            

        }

/*------------------------改圖片------------------------*/ 


        // 紀錄目前顯示的圖片 (從第1張開始)
        let currentIndex = 1;
        const totalImages = 4; // 總共有 4 張

        // 顯示對應編號的圖片
        function showImage(index) {
            for (let i = 1; i <= totalImages; i++) {
                let img = document.querySelector("#" + getName(i));
                img.style.display = (i === index) ? "block" : "none";
            }
        }

        // 按右箭頭 → 下一張
        function nextImage() {
            currentIndex++;
            if (currentIndex > totalImages) {
                currentIndex = 1; // 超過就回第一張
            }
            showImage(currentIndex);
        }

        // 按左箭頭 → 上一張
        function prevImage() {
            currentIndex--;
            if (currentIndex < 1) {
                currentIndex = totalImages; // 小於1就回最後一張
            }
            showImage(currentIndex);
        }

        // 幫助函數：編號轉換成圖片 id
        function getName(num) {
            switch (num) {
                case 1: return "One";
                case 2: return "Two";
                case 3: return "Three";
                case 4: return "Four";
            }
        }

    </script>
</body>
</html>
